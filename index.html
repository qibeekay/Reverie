<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Primary Meta Tags -->
    <title>Reverie | Digital Journal for Mindful Reflection</title>
    <meta
      name="description"
      content="Reverie is your intelligent journaling companion. Every mood has a page. Start your mindful reflection journey with AI-guided prompts and private, secure digital journaling."
    />
    <meta
      name="keywords"
      content="digital journal, journal app, mindful journaling, AI journal prompts, daily reflection, mental wellness, writing therapy, gratitude journal, mood tracking"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://reverie-zeta.vercel.app/" />
    <meta property="og:title" content="Reverie | Every Mood Has a Page" />
    <meta
      property="og:description"
      content="Your AI-powered journal for mindful reflection. Guided prompts, secure entries, and emotional insights."
    />
    <meta
      property="og:image"
      content="https://reverie-zeta.vercel.app/og-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://reverie-zeta.vercel.app/" />
    <meta
      property="twitter:title"
      content="Reverie | AI-Powered Digital Journal"
    />
    <meta
      property="twitter:description"
      content="Every mood has a page. Start journaling with intelligent prompts and secure, beautiful journaling experience."
    />
    <meta
      property="twitter:image"
      content="https://reverie-zeta.vercel.app/twitter-image.jpg"
    />

    <!-- Canonical & Language -->
    <link rel="canonical" href="https://reverie-zeta.vercel.app/" />
    <meta name="language" content="English" />

    <!-- Mobile & Responsive -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta name="theme-color" content="#6366f1" />

    <!-- Icons & Manifest -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Structured Data for Journaling App -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Reverie Journal App",
        "applicationCategory": "LifestyleApplication",
        "operatingSystem": "Web",
        "description": "AI-powered digital journal for mindful reflection and emotional wellness",
        "url": "https://reverie-zeta.vercel.app/",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "1200"
        },
        "featureList": [
          "Secure private entries",
          "Mood tracking",
          "Guided reflection exercises",
          "Emotional insights analytics"
        ]
      }
    </script>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- CSS will be injected by Vite -->
  </head>
  <body>
    <!-- Enhanced with semantic HTML for SEO -->
    <div id="root">
      <!-- Content will be rendered by React -->
    </div>

    <!-- Fallback content for SEO crawlers (hidden from users) -->
    <noscript>
      <div style="padding: 2rem; text-align: center">
        <h1>Reverie Journal App</h1>
        <p>
          <strong>Every mood has a page.</strong> Start your journaling journey
          with intelligent prompts and secure, private digital journaling.
        </p>
        <p>Key Features:</p>
        <ul style="display: inline-block; text-align: left">
          <li>Secure, encrypted journal entries</li>
          <li>Mood tracking and emotional insights</li>
          <li>Guided meditation and mindfulness exercises</li>
          <li>Personal growth analytics</li>
        </ul>
        <p>Please enable JavaScript to use the Reverie journal application.</p>
      </div>
    </noscript>

    <!-- Main script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Performance optimization -->
    <link rel="preload" href="/src/main.tsx" as="script" />
  </body>
</html>
